{% extends "layout.html" %}

{% block title %}
    历史
{% endblock %}

{% block main %}
    <h2>历史记录</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>symbol</th>
                <th>shares</th>
                <th>price</th>
                <th>timestamp</th>
            </tr>
        </thead>
    <tbody>
        {% for per in portfolio %}
        <tr>
            <td>{{per.symbol}}</td>
            <td>{{per.shares}}</td>
            <td>{{per.price}}</td>
            <td>{{per.timestamp}}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
