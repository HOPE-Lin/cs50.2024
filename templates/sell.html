{% extends "layout.html" %}

{% block title %}
    出售股票
{% endblock %}

{% block main %}
    <h2>出售股票</h2>
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol">股票符号</label>
            <select class="form-control" id="symbol" name="symbol">
                <option value="" disabled selected>选择股票</option>
                {% for stock in portfolio %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shares">股数</label>
            <input type="text" class="form-control" id="shares" name="shares" placeholder="输入股数">
        </div>
        <button type="submit" class="btn btn-primary">出售</button>
    </form>
{% endblock %}
