<div class ="jinglic" id ="jinglii">
    <h1>李翰林的<mark>人生经历</mark>有哪些呢呢？</h1>

    <div class = "dufu">
        <p>杜陵有布衣，老大意转拙。<hr>
            许身一何愚，窃比稷与契。<hr>
            居然成濩落，白首甘契阔。<hr>
            盖棺事则已，此志常觊豁。</p>
            <hr>
            <br>
    </div>
    <p><b><abbr title="中国古代大诗人">杜甫</abbr></b>的这首诗可谓我的写照，
        我也用这首诗勉励自己，让自己不堕青云之志，争取成就一番事业。</p>
    <p>自出生来已过<b>二十个年头</b>，但是却感觉自己一无所获，曾经豪言壮语也烟消云散，感觉已经泯然于众人：</p>
     <div class ="haizi">
        <pre>
            面对大河我无限惭愧
            我年华虚度
            空有一身疲倦
            和所有以梦为马的诗人一样
            岁月易逝，一滴不剩
        </pre>
    <footer>
        <p>浩浩阴阳移，年命如朝露。<br>&nbsp;&nbsp;人生忽如寄，寿无金石固。 </p>
    </footer>
    </div>
</div>
