<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styzhuye.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
        <title>主页</title>
    </head>
    <body>
        <div class="row">
            <div class="header_left">
                <h1>你总以为机会无限，所以从不珍惜眼前</h1>
            </div>
            <div class="header_right">
                <h1><b>李翰林</b>的主页</h1>
            </div>
        </div>
        <div class="topnav">
            <ul>
                <li><a href="#jianjie" onclick="loadPage('jianjie')">简要介绍</a></li>
                <li><a href="#xingqu" onclick="loadPage('xingqu')">兴趣</a></li>
                <li><a href="#jingli" onclick="loadPage('jingli')">经历</a></li>
                <li><a href="#guanxi" onclick="loadPage('guanxi')">关系</a></li>
            </ul>
        </div>
        <div class = "home" id = "ihome">

        </div>
        <script>
            function loadPage(page) {
                let content = document.getElementById('ihome');
                let xhr = new XMLHttpRequest();
                xhr.open('GET', page + '.html', true);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        content.innerHTML = xhr.responseText;
                        updateActiveLink(page);
                    } else {
                        content.innerHTML = '<p>页面未找到。</p>';
                    }
                };
                xhr.send();
            }
            function updateActiveLink(page) {
                let links = document.querySelectorAll('.topnav ul li a');
                links.forEach(link => {
                    if (link.getAttribute('href') === '#' + page) {
                        link.classList.add('active');
                    } else {
                       link.classList.remove('active');
        }
    });
}
            loadPage('jianjie');
        </script>
    </body>
</html>
