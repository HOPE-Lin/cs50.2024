        <script>
            function loadPage(page) {
                let content = document.getElementById('jianjie');
                let xhr = new XMLHttpRequest();
                xhr.open('GET', page + '.html', true);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        content.innerHTML = xhr.responseText;
                    } else {
                        content.innerHTML = '<p>页面未找到。</p>';
                    }
                };
                xhr.send();
            }
            loadPage('jianjie');
